<!doctype html>
<html lang="en" ng-app="LunchCheck" ng-controller="LunchCheckController">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message {
        font-size: 1.3em;
        font-weight: bold;
        color: {{lunchMessageColor}};
        border-style: {{borderStyle}};
        border-color: {{lunchMessageColor}};
      }
    </style>
  </head>

  <body>
     <div class="container">
       <h1>Lunch Checker</h1>

           <div class="form-group">
               <input id="lunch-menu" type="text"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control" ng-model="lunchList">
           </div>

           <div class="form-group">
               <button ng-click="checkLunch();" class="btn btn-default">Check If Too Much</button>
           </div>

           <div class="form-group message">
             <div>{{lunchMessage}}</div>
           </div>
     </div>
  </body>
</html>
